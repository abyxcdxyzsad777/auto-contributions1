name: Auto Commit

on:
  schedule:
    - cron: "0 */6 * * *"   # commit mỗi 6 tiếng
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "actions@github.com"

      - name: Auto Commit
        run: |
          for i in {1..5}; do
            echo "Auto commit $i at $(date)" >> log.txt
            git add log.txt
            git commit -m "Auto commit $i on $(date)" || echo "No changes"
          done
          git push
