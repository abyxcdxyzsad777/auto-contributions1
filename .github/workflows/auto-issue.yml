name: Auto Issue

on:
  schedule:
    - cron: "0 10 * * *"   # táº¡o issue má»—i ngÃ y lÃºc 10h UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const today = new Date().toISOString().split("T")[0];
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Auto Issue - ${today}`,
              body: "This is an automated issue for contribution farming ðŸš€"
            });
